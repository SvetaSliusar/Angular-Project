<div class="main">
<div class="signup-form">
  <form #userRegistrationForm="ngForm">
  <h2>Register</h2>
  <p class="hint-text">Create your account.</p>
      <div class="form-group">
    <div class="row">
      <div class="col-md-6"><input type="text" class="form-control" placeholder="First Name" (input)="onFirstNameInput($event.target.value)" required="required"></div>
      <div class="col-md-6"><input type="text" class="form-control" placeholder="Last Name" (input)="onLastNameInput($event.target.value)" required="required"></div>
    </div>        	
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" (input)="onEmailInput($event.target.value)" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" (input)="onPasswordInput($event.target.value)" required="required">
      </div>
  <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" (input)="onConfirmInput($event.target.value)" required="required">
      </div>        

  <div class="form-group">
          <button [disabled]="!userRegistrationForm.valid" type="submit" class="btn btn-success  btn-lg btn-block"
          (click)="OnSubmit()">Register Now</button>
      </div>
  </form>
<div class="text-center">Already have an account? <a routerLink="login" >Log in</a></div>
</div>
</div>
